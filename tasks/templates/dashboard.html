{% extends 'dashbase.html' %}

{% block content %}
<style>
    .centered-header {
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        text-shadow: 2px 2px 2px rgba(0,0,0,0.5); /* Sombra para efecto 3D */
        border-top: 5px solid #ccc; /* Franja superior */
        border-bottom: 5px solid #ccc; /* Franja inferior */
        padding: 20px 0; /* Espaciado para no tocar las franjas */
    }
    .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 20px;
    }
    .icon-box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 250px;
        margin: 20px;
        background-color: #e9ecef;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .icon-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    .icon-link {
        font-size: 12vw;
        color: #004085;
        text-decoration: none;
    }
    .icon-link:hover {
        color: #002752;
    }
    button {
    background-color: #004085;
    color: white;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #002752;
}
</style>
<div class="content">
    <h1 class="centered-header">Bienvenido al Panel de Administración</h1>
    <div class="icon-container">
        <div class="icon-box">
            <a href="/publicaciones" class="icon-link" title="Sección de Publicaciones"><i class="fas fa-newspaper"></i></a>
        </div>
        <div class="icon-box">
            <a href="/cuenta" class="icon-link" title="Gestión de Cuenta"><i class="fas fa-user-circle"></i></a>
        </div>
        <div class="icon-box">
            <a href="/configuraciones" class="icon-link" title="Configuraciones"><i class="fas fa-cog"></i></a>
        </div>
        <div class="icon-box">
            <a href="/" class="icon-link" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
</div>

{% endblock content %}
