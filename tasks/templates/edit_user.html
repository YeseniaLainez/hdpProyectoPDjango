<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario: {{ user_instance.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ password_form.as_p }}
        <input type="submit" value="Guardar Cambios">
    </form>
    <a href="{% url 'cuenta' %}">Cancelar</a>
</body>
</html>
